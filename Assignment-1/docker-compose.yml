version: '3.7'
services:
  udpingress:
    build: ./ingress/
    container_name: udp_ingress
    network_mode: "host"

  udpclient:
    build: ./client/
    network_mode: "host"
    depends_on:
      - "udpingress"
      - "udpworker"
    deploy:
      mode: replicated
      replicas: 2

  udpworker:
    build: ./worker/
    network_mode: "host"
    depends_on:
      - "udpingress"
    deploy:
      mode: replicated
      replicas: 3

  tcpdump:
    image: kaazing/tcpdump
    network_mode: "host"
    volumes:
      - ./tcpdump:/tcpdump
